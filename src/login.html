<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">

							<div class="mfvcont">
								<div class="form_input_wrap">
									<input type="text" class="form_input" placeholder="아이디(6~12자 이내로 영문 소문자, 숫자)">
								</div>
								<p class="small_phone_placeholder">아이디(6~12자 이내로 영문 소문자, 숫자)</p>

							<div class="mfvcont">
								<div class="form_input_wrap">
									<input type="password" class="form_input" placeholder="비밀번호(영문+숫자+특수문자 포함 8~10자 이상)">

							</div>

							<div class="mfvtit"><p class="mfvtit_lab">비밀번호</p></div>
							<div class="mfvcont">
								<div class="inform_fxwrap">

							</div>
						</div>
						<div class="midform_vitem type2">

								<div class="form_both_cell">

									</div>
								</div>
								<div class="form_both_cell"><a href="#" class="textlink_item">비밀번호변경</a></div>

						</div>

				<div class="btn_botsubmit_w"><a href="#" class="btn_botsubmit">로그인</a></div>
